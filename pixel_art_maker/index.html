<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>
    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" max="40" value="1">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" max="40" value="1">
        <input type="submit">
    </form>
    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">
    <div class="bigBox">
        <div class="box">
            <p class="legendLabel">Click</p>
            <div class="tables">
                <table>
                    <tr><td></td></tr>
                </table>
                <table>
                    <tr><td class="cell"></td></tr>
                </table>
            </div>
            <div class="arrows">
                <img src="https://image.ibb.co/bL5fZR/2.png" alt="black arrow" class="arrow">
                <img src="https://image.ibb.co/bL5fZR/2.png" alt="black arrow" class="arrow">
            </div>
            <div class="tables">
                <table>
                    <tr><td class="cell"></td></tr>
                </table>
                <table>
                    <tr><td></td></tr>
                </table>
            </div>
            <div class="emptyDiv">
            </div>
        </div>
    </div>
    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>
    <script src="designs.js"></script>
</body>
</html>
